<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoard">
        <button class="field" data-index-number = "1"></button>
        <button class="field" data-index-number = "2"></button>
        <button class="field" data-index-number = "3"></button>
        <button class="field" data-index-number = "4"></button>
        <button class="field" data-index-number = "5"></button>
        <button class="field" data-index-number = "6"></button>
        <button class="field" data-index-number = "7"></button>
        <button class="field" data-index-number = "8"></button>
        <button class="field" data-index-number = "9"></button>
    </div>
    <p id="result"></p>
</body>
</html>
