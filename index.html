<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoard">
        <button class="field" data-index-number = "1"></button>
        <button class="field" data-index-number = "2"></button>
        <button class="field" data-index-number = "3"></button>
        <button class="field" data-index-number = "4"></button>
        <button class="field" data-index-number = "5"></button>
        <button class="field" data-index-number = "6"></button>
        <button class="field" data-index-number = "7"></button>
        <button class="field" data-index-number = "8"></button>
        <button class="field" data-index-number = "9"></button>
    </div>
    <div id="overlay-container" class="overlay hidden">
        <div class="overlay-content">
            <h2 id="win-title">Congratulations!</h2>
            <p id="win-message">Player X wins!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <div id="gameStart" class="gameStart">
        <div class="gameStart-content">
            <h2 id="hello-title">Welcom to Tic Tac Toe game !</h2>
            <form action="#" class="startForm" id="startForm">
                <div class="form-container">
                    <div class="form1">
                        <label for="playerOne">Player 1 Name:</label>
                        <input type="text" id="playerOne" maxlength="10" required>
                    </div>
                    <div class="form2">
                        <label for="playerTwo">Player 2 Name:</label>
                        <input type="text" id="playerTwo" maxlength="10" required>
                    </div>
                </div>
                <button type="submit" id="startButton">Start</button>
            </form>
        </div>
    </div>
    <div id="scoreBoard" class="scoreBoard">
        <p id="name1">Player1</p>
        <p id="name2">Player2</p>
        <p>Score:</p>
        <p id="score1">1</p>
        <p id="score2">2</p>
        <div class="btn-container"><button id="restart" class="restartButton">Restart</button></div>
    </div>
</body>
</html>
